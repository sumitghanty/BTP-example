<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    'risks-app': {
                        title: 'Risk',
                        description: 'Risk Application',
                        additionalInformation: 'SAPUI5.Component=com.roitech.risk',
                        applicationType: 'URL',
                        url: './risk/webapp',
                        navigationMode: 'embedded'
                    },
                    'mitigation-app': {
                        title: 'Mitigation',
                        description: 'Mitigation Application',
                        additionalInformation: 'SAPUI5.Component=com.roitech.mitigation',
                        applicationType: 'URL',
                        url: './mitigation/webapp',
                        navigationMode: 'embedded'
                    },
                    'instances-app': {
                        title: 'Instances',
                        description: 'Instance Application',
                        additionalInformation: 'SAPUI5.Component=com.roitech.system.instances',
                        applicationType: 'URL',
                        url: './instances/webapp',
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>

        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
